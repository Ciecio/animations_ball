<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <div class="stars">
        <span class="fa fa-star one"></span>
        <span class="fa fa-star two"></span>
        <span class="fa fa-star three"></span>
        <span class="fa fa-star four"></span>
        <span class="fa fa-star five"></span>
        <span class="fa fa-star six"></span>
    </div>
   

    <div class="cloud">
        <div class="cloud cloud_two"></div>
        <div class="cloud cloud_three"></div>
        <div class="cloud cloud_four"></div>
    </div>

    <div class="sun"></div>
    <div class="moon"></div>

    <div class="shelf">
        <div class="test-ball"></div>
    </div>

    <div class="tree">
        <div class="tree_crown"></div>
        <div class="tree_plank"></div>
    </div>

    <div class="ball">

        <div class="ball_eye">
            <div class="ball_eye-eyeball"></div>
        </div>
        <div class="ball_eye">
            <div class="ball_eye-eyeball"></div>
        </div>

        <div class="ball_mouth"></div>
    </div>

    <div class="balist">
        <div class="balist_top"></div>
        <div class="balist_handle"></div>
    </div>

    <div class="human">
        <div class="human_head">
            <div class="human_eye"></div>
        </div>
        <div class="human_body"></div>
        <div class="human_lowerbody"></div>
    </div>
    <div class="floor">

        <div class="cubic">
            <div class="square first"></div>
            <div class="square second"></div>
            <div class="square third"></div>
            <div class="square third"></div>
            <div class="square first"></div>
            <div class="square second"></div>
            <div class="square third"></div>
            <div class="square second"></div>
            <div class="square first"></div>
        </div>
</body>

</html>
